<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackers Cup 26 – Score My Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />

  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-main: #050713;
      --bg-card: #10121e;
      --bg-card-soft: #151827;
      --accent-aqua: #1eeaf0;
      --accent-lime: #c8ff46;
      --accent-orange: #ff7a1a;
      --text-main: #ecf8ff;
      --text-muted: #8a90a4;
      --border-subtle: #2a2e45;
      --error: #fecaca;
      --success: #bbf7d0;
      --hole-pill-bg: #1b2136;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Kanit", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #15192f 0, transparent 50%),
        radial-gradient(circle at bottom right, #141a2c 0, transparent 55%),
        var(--bg-main);
      color: var(--text-main);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 520px;
      padding: 16px 16px 24px;
    }

    /* HEADER / BRAND */

    .header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 10px 14px 14px;
      border-radius: 18px;
      margin-bottom: 16px;
      background: linear-gradient(120deg, #050713, #10121f 40%, #050713 100%);
      border: 1px solid rgba(30, 234, 240, 0.2);
      box-shadow: 0 18px 45px rgba(0,0,0,0.65);
    }

    .header-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .header-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .header-pill {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(200, 255, 70, 0.6);
      background: rgba(200, 255, 70, 0.12);
      color: var(--accent-lime);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      white-space: nowrap;
    }

    .header-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .header-subtitle strong {
      color: var(--accent-aqua);
      font-weight: 500;
    }

    /* CARDS */

    .card {
      background: radial-gradient(circle at top left, #1c2036 0, #10121e 55%);
      border-radius: 18px;
      padding: 16px 16px 14px;
      margin-bottom: 16px;
      border: 1px solid rgba(42, 46, 69, 0.9);
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #f9fbff;
    }

    .card p {
      margin: 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* DAY SELECTOR */

    .day-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .day-tile {
      position: relative;
      border-radius: 16px;
      padding: 14px 12px 12px;
      background: var(--bg-card-soft);
      border: 1px solid var(--border-subtle);
      cursor: pointer;
      overflow: hidden;
      transition:
        transform 0.14s ease,
        box-shadow 0.14s ease,
        border-color 0.14s ease,
        background 0.14s ease;
    }

    .day-tile::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.09), transparent 55%);
      transition: opacity 0.18s ease;
      pointer-events: none;
    }

    .day-tile span.day-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .day-tile span.day-sub {
      display: block;
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .day-tile.friday span.day-label {
      color: var(--accent-aqua);
    }

    .day-tile.saturday span.day-label {
      color: var(--accent-lime);
    }

    .day-tile.sunday span.day-label {
      color: var(--accent-orange);
    }

    .day-tile.selected {
      border-color: var(--accent-aqua);
      box-shadow: 0 0 0 1px rgba(30, 234, 240, 0.4), 0 14px 35px rgba(0,0,0,0.8);
      transform: translateY(-1px);
      background: linear-gradient(135deg, #101221, #151b30);
    }

    .day-tile.selected::before {
      opacity: 1;
    }

    .day-tile:focus-visible {
      outline: 2px solid var(--accent-aqua);
      outline-offset: 2px;
    }

    /* SELECT + BUTTONS */

    label {
      display: block;
      font-size: 13px;
      margin: 6px 0 4px;
      color: #e0e5f4;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-card-soft);
      color: var(--text-main);
      font-size: 15px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, var(--accent-aqua) 50%),
                        linear-gradient(135deg, var(--accent-aqua) 50%, transparent 50%);
      background-position: calc(100% - 18px) calc(50% - 3px),
                           calc(100% - 12px) calc(50% - 3px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    select:focus {
      outline: none;
      border-color: var(--accent-aqua);
      box-shadow: 0 0 0 1px rgba(30, 234, 240, 0.4);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent-aqua);
      color: #050713;
      font-weight: 600;
      cursor: pointer;
      gap: 6px;
      font-size: 15px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .btn:hover:not([disabled]) {
      transform: translateY(-0.5px);
      box-shadow: 0 9px 26px rgba(0,0,0,0.7);
      background: #43f0f4;
    }

    .btn:focus-visible {
      outline: 2px solid var(--accent-aqua);
      outline-offset: 2px;
    }

    .btn[disabled] {
      opacity: 0.45;
      cursor: default;
      box-shadow: none;
    }

    .btn.secondary {
      background: #232536;
      color: var(--text-main);
      border: 1px solid #323552;
      text-transform: none;
    }

    /* Scorecard modal/table */
    .scorecard-modal {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top left, #15192f 0, transparent 50%),
        radial-gradient(circle at bottom right, #141a2c 0, transparent 55%),
        var(--bg-main);
      display: block;
      padding: 18px 16px 24px;
      z-index: 9999;
      overflow: auto;
    }

    .scorecard-card {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: transparent;
      border-radius: 0;
      padding: 0;
      border: none;
      box-shadow: none;
      min-height: 100%;
    }

    .scorecard-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .scorecard-name {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .scorecard-sub {
      color: var(--text-muted);
      font-size: 13px;
    }

    .scorecard-stats {
      background: #1b2036;
      border: 1px solid #2b3150;
      border-radius: 12px;
      padding: 8px 12px;
      color: var(--text-main);
      font-size: 13px;
      min-width: 160px;
    }

    .scorecard-table {
      width: 100%;
      margin: 12px 0 0;
      border-collapse: collapse;
      color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
    }

    .scorecard-table thead tr {
      background-color: #2a2a2a;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .scorecard-table th,
    .scorecard-table td {
      padding: 10px 12px;
      border: 1px solid #3a3a3a;
      text-align: center;
      font-size: 13px;
    }

    .scorecard-table tbody tr:nth-child(even) {
      background-color: #2f2f2f;
    }

    .scorecard-table tbody tr:nth-child(odd) {
      background-color: #262626;
    }

    .scorecard-table tbody tr:hover {
      background-color: #3b3b3b;
    }

    .scorecard-actions {
      display: flex;
      gap: 8px;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .scorecard-actions .btn {
      font-size: 13px;
      padding: 8px 12px;
    }

    /* STATUS TEXT */

    .status {
      font-size: 12px;
      margin-top: 6px;
      color: var(--text-muted);
    }

    .status.error {
      color: var(--error);
    }

    .status.success {
      color: var(--success);
    }

    .status.warn {
      color: var(--accent-orange);
    }

    /* SCORING */

    .group-meta {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    #groupTags {
      margin-bottom: 10px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      background: #181c2f;
      margin-right: 6px;
      margin-bottom: 4px;
      color: #e4ebff;
      border: 1px solid #262c43;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      margin-right: 5px;
      background: var(--accent-aqua);
    }

    .hole-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 10px;
    }

    .hole-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .hole-number {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .hole-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    .hole-progress {
      font-size: 12px;
      color: var(--text-muted);
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--hole-pill-bg);
      border: 1px solid #262b44;
    }

    .players-container {
      margin-top: 6px;
      border-radius: 14px;
      background: rgba(8, 10, 22, 0.9);
      border: 1px solid #232844;
      padding: 8px 10px;
    }

    .player-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 4px;
      gap: 12px;
    }

    .player-row:not(:last-child) {
      border-bottom: 1px dashed #232844;
    }

    .player-name-block {
      flex: 1;
      min-width: 0;
    }

    .player-name {
      font-size: 15px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .player-label-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .player-input {
      width: 64px;
      padding: 8px 8px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      background: #13172a;
      color: var(--text-main);
      border: 1px solid #323552;
      border-radius: 10px;
      box-sizing: border-box;
      transition: border-color 0.12s ease, background 0.12s ease, transform 0.06s ease;
    }

    .player-input:focus {
      outline: none;
      border-color: var(--accent-aqua);
      background: #090c17;
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(30, 234, 240, 0.4);
    }

    /* NAV ROW */

    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      gap: 8px;
    }

    .score-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .score-actions .btn {
      padding: 8px 14px;
      font-size: 12px;
    }

    .nav-row .btn-icon {
      flex: 0 0 auto;
      min-width: 86px;
      font-size: 12px;
      padding-inline: 12px;
    }

    .hole-index {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
    }

    .btn-save-hole {
      width: 100%;
      margin-top: 12px;
      background: linear-gradient(120deg, var(--accent-lime), #faffb0);
      color: #111827;
      box-shadow: 0 12px 30px rgba(154, 180, 44, 0.74);
    }

    .btn-save-hole:hover:not([disabled]) {
      background: linear-gradient(120deg, #ddff63, #faffb0);
    }

.score-box {
  display: flex;
  align-items: center;
  gap: 6px;
}

.score-btn {
  width: 32px;
  height: 32px;
  border-radius: 8px;
  background: #13172a;
  border: 1px solid #323552;
  color: var(--text-main);
  font-size: 20px;
  line-height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;
  transition: background 0.12s ease, border-color 0.12s ease;
}

.score-btn:hover {
  background: #0e1223;
  border-color: var(--accent-aqua);
}

.score-btn:active {
  transform: scale(0.93);
}



    /* HIDDEN UTILITY */

    .hidden {
      display: none !important;
    }

    .scorecard-modal.hidden {
      display: none !important;
    }

    /* SMALL SCREENS */

    @media (max-width: 360px) {
      .header-title {
        font-size: 20px;
      }
      .player-input {
        width: 56px;
      }
    }
  </style>

<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="header-title-row">
        <div class="header-title">Hackers Cup 26</div>
        <div style="display:flex;gap:8px;align-items:center;">
          <div class="header-pill">Live Scoring</div>
       
        </div>
      </div>
      
    </header>

    <!-- STEP 1: DAY -->
    <section id="stepDay" class="card">
      <h2>1. Select your day</h2>
      <p>Choose the day you’re playing. Formats change by day.</p>
      <div class="day-grid" style="margin-top:12px;">
        <button class="day-tile friday" type="button" data-day="friday">
          <span class="day-label">Friday</span>
          <span class="day-sub">Troll Plate Skins</span>
        </button>
        <button class="day-tile saturday" type="button" data-day="saturday">
          <span class="day-label">Saturday</span>
          <span class="day-sub">Singles Stableford</span>
        </button>
        <button class="day-tile sunday" type="button" data-day="sunday" style="grid-column: span 2;">

          <span class="day-sub">2-Ball Ambrose</span>
        </button>
      </div>
      <p class="status" id="dayStatus" aria-live="polite"></p>
    </section>

    <!-- STEP 2: PLAYER -->
    <section id="stepPlayer" class="card hidden">
      <h2>2. Who are you?</h2>
      <p>Select your name so we can find your group for that day.</p>
      <label for="playerSelect">Your name</label>
      <select id="playerSelect">
        <option value="">Loading players…</option>
      </select>
      <p class="status" id="playerStatus" aria-live="polite"></p>
      <div style="margin-top:10px;">
        <button id="btnConfirmPlayer" class="btn" type="button" disabled>Load my group</button>
      </div>
    </section>

    <!-- STEP 3: SCORING -->
    <section id="stepScoring" class="card hidden">
      <h2>3. Score your group</h2>

      <div class="group-meta" id="groupMeta"></div>
      <div id="groupTags"></div>

      <div id="holeContainer">
        <div class="hole-header">
          <div class="hole-main">
            <div class="hole-number" id="holeTitle">HOLE 1</div>
            <div class="hole-meta" id="holeMeta">Par info loading…</div>
          </div>
          <div class="hole-progress" id="holeProgress">1 / 18</div>
        </div>

        <div class="players-container" id="playersContainer"></div>

        <div class="scorecard-actions" style="margin-top:10px;">
          <button id="btnOpenMemberScorecard" class="btn secondary" type="button">View Selected Member Scorecard</button>
        </div>

        <div class="nav-row">
          <button id="btnPrevHole" class="btn secondary btn-icon" type="button">
            &larr; Prev
          </button>
          <div class="hole-index" id="holeIndexLabel">Hole 1 of 18</div>
          <button id="btnNextHole" class="btn secondary btn-icon" type="button">
            Next &rarr;
          </button>
        </div>
        <div class="score-actions">
          <button id="btnForceSave" class="btn secondary hidden" type="button">Save now</button>
          <span class="status" id="saveMeta" aria-live="polite"></span>
        </div>

        <p class="status" id="scoreStatus" aria-live="polite"></p>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,

      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref as rdbRef, get as rdbGet, query as rdbQuery, orderByChild as rdbOrderByChild, equalTo as rdbEqualTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuQNnLLtX6GrhvIbwenSGEHjWp2JOWUZ8",
      authDomain: "hackers-cup.firebaseapp.com",
      projectId: "hackers-cup",
      storageBucket: "hackers-cup.appspot.com",
      messagingSenderId: "765736070872",
      appId: "1:765736070872:web:86a51c41916e7af75631ad",
      measurementId: "G-6E1M14F510"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const rtdb = getDatabase(app);

    // --- Worrigee Links course data (Men, par + index) ---
    let COURSE = null;
    const COURSE_ID = "worrigee";

    // DOM elements
    const stepDay = document.getElementById("stepDay");
    const stepPlayer = document.getElementById("stepPlayer");
    const stepScoring = document.getElementById("stepScoring");

    const dayStatus = document.getElementById("dayStatus");
    const playerStatus = document.getElementById("playerStatus");
    const scoreStatus = document.getElementById("scoreStatus");

    const playerSelect = document.getElementById("playerSelect");
    const btnConfirmPlayer = document.getElementById("btnConfirmPlayer");

    const groupMetaEl = document.getElementById("groupMeta");
    const groupTagsEl = document.getElementById("groupTags");

    const holeTitleEl = document.getElementById("holeTitle");
    const holeMetaEl = document.getElementById("holeMeta");
    const holeProgressEl = document.getElementById("holeProgress");
    const holeIndexLabelEl = document.getElementById("holeIndexLabel");
    const playersContainer = document.getElementById("playersContainer");

    const btnPrevHole = document.getElementById("btnPrevHole");
    const btnNextHole = document.getElementById("btnNextHole");

    const holeContainer = document.getElementById("holeContainer");

    const HOLE_COUNT = 18;
    const COMP_ID = "hackersCup26";

    // State
    let selectedDayId = null;
    let selectedPlayerId = null;
    let isSunday = false;

    // Auth / auto-match state
    let currentUserDisplayName = null;
    let currentUserUid = null;
    let matchedPlayerId = null; // single match from players list

    function normalizeName(s) {
      if (!s) return "";
      return s
        .toString()
        .toLowerCase()
        .replace(/[\u2018\u2019\u201c\u201d']/g, "") // smart quotes/apostrophes
        .replace(/[^a-z0-9\s]/g, "") // remove punctuation
        .replace(/\s+/g, " ")
        .trim();
    }

    let playersMap = {};
    let currentGroup = null;

    // Handicaps and team members
    let handicapsMap = {};     // id -> handicap (for player ids or team ids)
    let teamMembers = {};      // teamId -> [uid,...]
    let teamHandicapMap = {};  // teamId -> computed team handicap
    let teeTimesMap = {};      // id -> tee info for selected day (from RTDB under users/{uid}/{fri|sat|sun})

    let entityType = "player"; // player | team
    let entityOrder = [];      // ordered list of IDs
    let entityNames = {};

    let scoreData = {}; // id -> holeN -> strokes
    let currentHole = 1;

    let touchStartX = 0;
    let touchEndX = 0;

    async function loadCourse() {
      if (COURSE) return COURSE;
      const courseRef = doc(db, "courses", COURSE_ID);
      const snap = await getDoc(courseRef);
      if (!snap.exists()) {
        throw new Error("Course data not found.");
      }
      COURSE = snap.data();
      return COURSE;
    }

    function getStrokesReceived(handicap, index1, index2) {
      const h = Number(handicap) || 0;
      const base = Math.floor(h / 18);
      const remainder = h % 18;
      let extra = 0;
      if (remainder > 0) {
        const useIndex2 = base % 2 === 1;
        const targetIndex = useIndex2 ? index2 : index1;
        extra = Number(targetIndex) <= remainder ? 1 : 0;
      }
      return base + extra;
    }

    function setStatus(el, msg, type = "") {
      el.textContent = msg || "";
      el.classList.remove("error", "success");
      if (type) el.classList.add(type);
    }

    // Handicap helpers
    // Read handicap by directly looking up RTDB users/{uid}/handicap
    async function getHandicapForUid(uid) {
      try {
        const snap = await rdbGet(rdbRef(rtdb, `users/${uid}/handicap`));
        if (snap && typeof snap.val === 'function') {
          const v = snap.val();
          return Number(v) || 0;
        }
      } catch (e) {
        console.warn('RTDB handicap read failed for', uid, e);
      }
      // fallback to playersMap if present
      const fallback = Number(playersMap[uid]?.handicap || 0);
      return fallback || 0;

    // New: find a RTDB user by matching displayName to the player's name, then return their handicap
    async function getHandicapForPlayerId(playerId) {
      const playerName = playersMap[playerId]?.name;
      if (!playerName) {
        return Number(playersMap[playerId]?.handicap || 0) || 0;
      }

      // Try an indexed RTDB query for exact displayName
      try {
        const q = rdbQuery(rdbRef(rtdb, 'users'), rdbOrderByChild('displayName'), rdbEqualTo(playerName));
        const snap = await rdbGet(q);
        if (snap && snap.exists && snap.forEach) {
          let found = null;
          snap.forEach(child => {
            const v = child.val();
            if (v && (v.handicap !== undefined)) {
              found = v;
              return true; // stop iterating
            }
          });
          if (found) return Number(found.handicap) || 0;
        }
      } catch (e) {
        console.warn('RTDB exact query failed for displayName', playerName, e);
      }

      // Fallback: scan all users and do a normalized comparison (case-insensitive, strip punctuation)
      try {
        const allSnap = await rdbGet(rdbRef(rtdb, 'users'));
        if (allSnap && allSnap.exists && allSnap.forEach) {
          const target = normalizeName(playerName);
          let match = null;
          allSnap.forEach(child => {
            const v = child.val();
            if (v && v.displayName) {
              if (normalizeName(v.displayName) === target) {
                match = v;
                return true;
              }
            }
          });
          if (match) return Number(match.handicap) || 0;
        }
      } catch (e) {
        console.warn('RTDB scan fallback failed for', playerName, e);
      }

      // Final fallback: use playersMap stored handicap
      return Number(playersMap[playerId]?.handicap || 0) || 0;
    }

    // Resolve RTDB UID for a playerId by matching displayName; returns the RTDB key (uid) or null
    async function resolveUidForPlayerId(playerId) {
      const playerName = playersMap[playerId]?.name;
      if (!playerName) return null;

      try {
        const q = rdbQuery(rdbRef(rtdb, 'users'), rdbOrderByChild('displayName'), rdbEqualTo(playerName));
        const snap = await rdbGet(q);
        if (snap && snap.exists) {
          // return first matching child key
          let foundKey = null;
          snap.forEach(child => {
            foundKey = child.key;
            return true; // stop
          });
          if (foundKey) return foundKey;
        }
      } catch (e) {
        console.warn('RTDB exact uid query failed for displayName', playerName, e);
      }

      // Fallback: scan all users and compare normalized displayName
      try {
        const allSnap = await rdbGet(rdbRef(rtdb, 'users'));
        if (allSnap && allSnap.exists) {
          const target = normalizeName(playerName);
          let matchKey = null;
          allSnap.forEach(child => {
            const v = child.val();
            if (v && v.displayName && normalizeName(v.displayName) === target) {
              matchKey = child.key;
              return true;
            }
          });
          if (matchKey) return matchKey;
        }
      } catch (e) {
        console.warn('RTDB uid scan failed for', playerName, e);
      }

      return null;
    }

    async function fetchHandicapsForGroup() {
      handicapsMap = {};
      teamHandicapMap = {};
      teeTimesMap = {};

      // Map the selected page day to the RTDB short key (fri/sat/sun)
      const rtDay = rtdbDayKey(selectedDayId);

      // For players: fetch handicap + tee time in parallel per player
      if (entityType === 'player') {
        const tasks = entityOrder.map(async (pid) => {
          // Resolve RTDB UID for this playerId, then read handicap and tee under that uid
            const uid = await resolveUidForPlayerId(pid);
            if (uid) {
              const [hSnap, teeSnap] = await Promise.all([
                getHandicapForUid(uid),
                (async () => {
                  try {
                    const s = await rdbGet(rdbRef(rtdb, `users/${uid}/${rtDay}`));
                    if (s && typeof s.val === 'function') return s.val();
                  } catch (e) {
                    console.warn('Tee fetch error for uid', uid, selectedDayId, e);
                    return null;
                  }
                  return null;
                })()
              ]);
              handicapsMap[pid] = Number(hSnap || 0);
              if (teeSnap !== null && typeof teeSnap !== 'undefined') {
                teeTimesMap[pid] = (typeof teeSnap === 'string') ? teeSnap : (teeSnap.teeTime || teeSnap.time || JSON.stringify(teeSnap));
                console.log('Tee fetched', { playerId: pid, uid, day: selectedDayId, tee: teeTimesMap[pid] });
              } else {
                console.log('Tee not found for', { playerId: pid, uid, day: selectedDayId });
              }
            } else {
              // fallback: try earlier displayName search for handicap, tee unknown
              const h = await getHandicapForPlayerId(pid);
              handicapsMap[pid] = Number(h || 0);
              console.log('UID not resolved for playerId, used fallback handicap', { playerId: pid, handicap: handicapsMap[pid] });
            }
        });
        await Promise.all(tasks);
      } else if (entityType === 'team') {
        // teamMembers should already be populated when loading teams
        const teamTasks = entityOrder.map(async (tid) => {
          const members = teamMembers[tid] || [];
          // fetch handicaps and tee times for members in parallel
          const memberTasks = members.map(async (m) => {
            const uid = await resolveUidForPlayerId(m);
            if (uid) {
              const [h, teeSnap] = await Promise.all([
                getHandicapForUid(uid),
                (async () => {
                  try {
                    const s = await rdbGet(rdbRef(rtdb, `users/${uid}/${rtDay}`));
                    if (s && typeof s.val === 'function') return s.val();
                  } catch (e) {
                    return null;
                  }
                  return null;
                })()
              ]);
              handicapsMap[m] = Number(h || 0);
              if (teeSnap !== null && typeof teeSnap !== 'undefined') {
                teeTimesMap[m] = (typeof teeSnap === 'string') ? teeSnap : (teeSnap.teeTime || teeSnap.time || JSON.stringify(teeSnap));
              }
              return Number(h || 0);
            } else {
              const h = await getHandicapForPlayerId(m);
              handicapsMap[m] = Number(h || 0);
              return Number(h || 0);
            }
          });

          const memberHandicaps = await Promise.all(memberTasks);
          const sum = memberHandicaps.reduce((a,b) => a + (Number(b) || 0), 0);
          const teamH = Math.round(sum / 2) || 0;
          teamHandicapMap[tid] = teamH;
        });
        await Promise.all(teamTasks);
      }
    }

    async function saveCurrentHole(auto = false) {
      if (!currentGroup || !selectedDayId) {
        console.warn("No group or day selected, cannot save.");
        setStatus(scoreStatus, "No group/day selected, cannot save.", "error");
        return;
      }

      const hk = "hole" + currentHole;
      console.log("Saving current hole:", hk, "for entities:", entityOrder);

      const inputs = playersContainer.querySelectorAll("input.player-input");

      // Sync UI -> scoreData
      inputs.forEach(input => {
        const id = input.dataset.entityId;
        const val = input.value.trim();
        if (!scoreData[id]) scoreData[id] = {};
        if (val === "") {
          delete scoreData[id][hk];
        } else {
          const num = Number(val);
          if (!Number.isNaN(num) && num > 0) {
            scoreData[id][hk] = num;
          }
        }
      });

      console.log("scoreData after sync:", JSON.stringify(scoreData, null, 2));

      setStatus(scoreStatus, "Saving...");

      try {
        const groupId = currentGroup.groupId || null;

        for (const id of entityOrder) {
          const ref = doc(
            db,
            "competitions", COMP_ID,
            "rounds", selectedDayId,
            "scorecards", id
          );

          const update = {
            updatedAt: serverTimestamp(),
            groupId
          };

          if (scoreData[id][hk] !== undefined) {
            const gross = scoreData[id][hk];
            update[hk] = gross;

            // compute net and stableford points using stored handicaps
            const holeInfo = COURSE.holes[currentHole] || {};
            const par = Number(holeInfo.par || 4);
            const holeIndex1 = Number(holeInfo.index1 || currentHole);
            const holeIndex2 = Number(holeInfo.index2 || (holeIndex1 + 18));

            let handicap = 0;
            if (entityType === 'player') {
              handicap = Number(handicapsMap[id] || 0);
            } else {
              handicap = Number(teamHandicapMap[id] || 0);
            }

            const strokesReceived = getStrokesReceived(handicap, holeIndex1, holeIndex2);
            const net = Number(gross) - strokesReceived;
            const pts = (function(netStrokes, parVal){
              const diff = netStrokes - parVal;
              if (diff <= -3) return 5;
              if (diff === -2) return 4;
              if (diff === -1) return 3;
              if (diff === 0) return 2;
              if (diff === 1) return 1;
              return 0;
            })(net, par);

            update['net_' + hk] = net;
            update['pts_' + hk] = pts;
          }

          console.log("Writing to Firestore:", ref.path, update);
          await setDoc(ref, update, { merge: true });
        }

       if (!auto) {
  setStatus(scoreStatus, `Saved Hole ${currentHole} ✓`, "success");
} else {

}

      setStatus(document.getElementById('scorecardStatus'), '');

      if (memberId) {
        sel.value = memberId;
      }

      sel.onchange = () => loadAndRenderScorecard(sel.value);
      // initial render
      loadAndRenderScorecard(sel.value || sel.options[0]?.value);
    }

    async function loadAndRenderScorecard(id) {
      const body = document.getElementById('scorecardBody');
      body.innerHTML = '';
      if (!selectedDayId) {
        setStatus(document.getElementById('scorecardStatus'), 'Select day first.', 'error');
        return;
      }

      await loadCourse();

      try {
        const refDoc = doc(db, 'competitions', COMP_ID, 'rounds', selectedDayId, 'scorecards', id);
        const snap = await getDoc(refDoc);
        const data = (snap.exists()) ? snap.data() : {};

        // determine handicap for the id
        let handicap = 0;
        if (entityType === 'player') {
          handicap = Number(handicapsMap[id] || await getHandicapForPlayerId(id) || 0);
        } else {
          handicap = Number(teamHandicapMap[id] || 0);
        }

        document.getElementById('scorecardPlayerName').textContent = entityNames[id] || id;
        document.getElementById('scorecardPlayerHandicap').textContent = `Handicap: ${handicap}`;

        let totalGross = 0;
        let totalPoints = 0;

        for (let i = 1; i <= HOLE_COUNT; i++) {
          const hk = 'hole' + i;
          const gross = data[hk] !== undefined ? data[hk] : '';
          const par = (COURSE.holes[i] && COURSE.holes[i].par) || '';
          const holeIndex1 = (COURSE.holes[i] && COURSE.holes[i].index1) || i;
          const holeIndex2 = (COURSE.holes[i] && COURSE.holes[i].index2) || (Number(holeIndex1) + 18);

          let net = '';
          let pts = '';
          if (gross !== '') {
            // prefer stored net/pts
            if (data['net_' + hk] !== undefined) net = data['net_' + hk];
            if (data['pts_' + hk] !== undefined) pts = data['pts_' + hk];

            if (net === '' || pts === '') {
              const sr = getStrokesReceived(handicap, holeIndex1, holeIndex2);
              net = Number(gross) - sr;
              const diff = net - par;
              if (diff <= -3) pts = 5;
              else if (diff === -2) pts = 4;
              else if (diff === -1) pts = 3;
              else if (diff === 0) pts = 2;
              else if (diff === 1) pts = 1;
              else pts = 0;
            }
          }

          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i}</td><td>${par}</td><td>${holeIndex1}</td><td>${holeIndex2}</td><td>${gross}</td><td>${net}</td><td>${pts}</td>`;
          body.appendChild(tr);

          if (gross !== '') {
            totalGross += Number(gross) || 0;
          }
          if (pts !== '') {
            totalPoints += Number(pts) || 0;
          }
        }

        document.getElementById('scorecardTotalGross').textContent = totalGross || 0;
        document.getElementById('scorecardTotalPoints').textContent = totalPoints || 0;

        setStatus(document.getElementById('scorecardStatus'), '');
      } catch (e) {
        console.error('Error loading scorecard:', e);
        setStatus(document.getElementById('scorecardStatus'), 'Error loading scorecard', 'error');
      }
    }

    // Watch auth state to pick up displayName (from auth or fallback to RTDB)
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      currentUserUid = user.uid;
      currentUserDisplayName = user.displayName || null;

      if (!currentUserDisplayName) {
        try {
          const snap = await rdbGet(rdbRef(rtdb, `users/${user.uid}/displayName`));
          if (snap && snap.exists && snap.val) {
            // RTDB get returns a DataSnapshot with .val()
            try {
              currentUserDisplayName = snap.val();
            } catch (e) {}
          }
        } catch (e) {
          console.warn('Could not read displayName from RTDB:', e);
        }
      }

      // If players already loaded, attempt to compute match immediately using normalization
      if (currentUserDisplayName && Object.keys(playersMap).length > 0) {
        const list = Object.keys(playersMap).map(id => ({ id, name: playersMap[id]?.name }));
        const normDisplay = normalizeName(currentUserDisplayName);
        const exactMatches = list.filter(p => p.name && normalizeName(p.name) === normDisplay);
        if (exactMatches.length === 1) matchedPlayerId = exactMatches[0].id;
        else {
          const containsMatches = list.filter(p => {
            const np = normalizeName(p.name || "");
            return np.includes(normDisplay) || normDisplay.includes(np);
          });
          if (containsMatches.length === 1) matchedPlayerId = containsMatches[0].id;
        }

        console.log('Auth-match attempt:', { displayName: currentUserDisplayName, normDisplay, matchedPlayerId });
        if (matchedPlayerId) {
          playerSelect.value = matchedPlayerId;
          selectedPlayerId = matchedPlayerId;
          btnConfirmPlayer.disabled = false;

          // If a day is already selected, try to auto-load the group now
          if (selectedDayId) {
            try {
              await loadGroupForPlayer();
              stepDay.classList.add("hidden");
              stepPlayer.classList.add("hidden");
              stepScoring.classList.remove("hidden");
              setStatus(playerStatus, "Group loaded. Scroll down to start scoring.", "success");
            } catch (err) {
              console.warn('Auto-load from auth matched player failed:', err);
            }
          }
        }
      }
    });
  </script>
