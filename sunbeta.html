<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hackers Cup 26 – Sunday Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
  <style>
    body { font-family: system-ui; background:#0f172a; color:#f1f5f9; padding:20px; }
    h1 { margin-top:0; }
    .updated { font-size:13px; opacity:0.7; margin-bottom:12px; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { padding:10px 6px; border-bottom:1px solid #1e293b; }
    th { color:#cbd5e1; text-align:left; font-size:14px; }
  </style>
<link rel="manifest" href="site.webmanifest">
</head>
<body>

<h1>Sunday Ambrose Leaderboard</h1>
<div id="updated" class="updated"></div>

<table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>Team</th>
      <th>Gross</th>
      <th>HC</th>
      <th>Net</th>
    </tr>
  </thead>
  <tbody id="lbBody"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getFirestore, doc, getDoc, getDocs, collection 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey:"AIzaSyDuQNnLLtX6GrhvIbwenSGEHjWp2JOWUZ8",
    authDomain:"hackers-cup.firebaseapp.com",
    projectId:"hackers-cup"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadLeaderboard() {
    const lbDoc = await getDoc(doc(
      db,
      "competitions","hackersCup26",
      "rounds","sunday",
      "leaderboard"
    ));
    if (lbDoc.exists()) {
      const d = lbDoc.data();
      document.getElementById("updated").textContent =
        "Updated: " + (d.updatedAt?.toDate().toLocaleString() || "—");
    }

    const snap = await getDocs(collection(
      db,
      "competitions","hackersCup26",
      "rounds","sunday",
      "leaderboard","entries"
    ));

    const rows = [];
    snap.forEach(docSnap => rows.push(docSnap.data()));
    rows.sort((a,b)=>a.rank - b.rank);

    const tbody = document.getElementById("lbBody");
    tbody.innerHTML = "";

    rows.forEach(r => {
      tbody.innerHTML += `
        <tr>
          <td>${r.rank}</td>
          <td>${r.teamName}</td>
          <td>${r.grossTotal}</td>
          <td>${r.handicap}</td>
          <td>${r.netTotal}</td>
        </tr>
      `;
    });
  }

  loadLeaderboard();
</script>

</body>
</html>
