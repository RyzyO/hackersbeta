<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firestore Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family: system-ui; background:#0f172a; color:#f9fafb; padding:20px;">
  <h1>Firestore Write Test</h1>
  <p>Click the button to write a test doc to Firestore.</p>
  <button id="btnTest" style="padding:10px 16px; border-radius:8px; border:none; background:#2563eb; color:white; font-weight:600; cursor:pointer;">
    Write Test Doc
  </button>
  <pre id="log" style="margin-top:16px; font-size:14px;"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuQNnLLtX6GrhvIbwenSGEHjWp2JOWUZ8",
      authDomain: "hackers-cup.firebaseapp.com",
      projectId: "hackers-cup",
      storageBucket: "hackers-cup.appspot.com",
      messagingSenderId: "765736070872",
      appId: "1:765736070872:web:86a51c41916e7af75631ad",
      measurementId: "G-6E1M14F510"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const logEl = document.getElementById("log");
    const log = msg => {
      console.log(msg);
      logEl.textContent += msg + "\n";
    };

    document.getElementById("btnTest").addEventListener("click", async () => {
      log("Writing test doc…");
      try {
        const ref = doc(db, "debug", "testDoc");
        await setDoc(ref, {
          message: "Hello from Hackers Cup scoring test",
          ts: serverTimestamp()
        }, { merge: true });
        log("✅ Write succeeded. Check collection 'debug/testDoc' in Firestore.");
      } catch (err) {
        log("❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
