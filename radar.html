<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain Radar | Hackers Cup</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            hackers: {
              dark: '#0f172a',
              navy: '#1e3a5f',
              sky: '#0ea5e9',
              light: '#38bdf8',
              gold: '#f59e0b',
              surface: '#1e293b',
            }
          }
        }
      }
    }
  </script>

  <style>
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .glass {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .hero-gradient {
      background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
    }
  </style>
</head>
<body class="bg-hackers-dark text-white font-sans antialiased">
  <nav class="fixed top-0 w-full z-40 glass border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0 flex items-center gap-3">
          <div class="w-10 h-10 rounded-full flex items-center justify-center overflow-hidden bg-hackers-navy">
            <img src="assets/images/logo.png" alt="Hackers Cup Logo" class="w-8 h-8 object-contain">
          </div>
          <span class="font-bold text-xl tracking-tight">Hackers Cup</span>
        </div>
        <a href="weather.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 text-sm font-semibold text-white">
          <i data-lucide="arrow-left" class="w-4 h-4"></i>
          Back to Weather
        </a>
      </div>
    </div>
  </nav>

  <section class="pt-24 md:pt-28 pb-4 hero-gradient">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass border border-hackers-sky/30">
            <i data-lucide="radar" class="w-4 h-4 text-hackers-sky"></i>
            <span class="text-sm font-medium text-gray-300">Live Radar</span>
          </div>
          <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-white mt-4">RainViewer Radar</h1>
          <p class="text-sm md:text-base text-gray-300 mt-2">Pinch, zoom, and pan to track live rainfall around Worrigee.</p>
        </div>
        <a href="https://www.rainviewer.com/map.html?loc=-34.878,150.744,9" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-sm font-semibold text-hackers-sky">
          Open RainViewer site
          <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
        </a>
      </div>
    </div>
  </section>

  <main class="px-4 pb-6 md:pb-10 max-w-7xl mx-auto">
    <div class="glass-card rounded-3xl p-3 md:p-4">
      <div class="rounded-2xl overflow-hidden border border-white/10 bg-black/20">
        <iframe
          title="RainViewer Radar"
          src="https://www.rainviewer.com/map.html?loc=-34.878,150.744,9&layer=radar&sm=1&sn=1"
          class="w-full h-[70vh] md:h-[72vh]"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
