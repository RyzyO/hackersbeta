<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scorecard</title>

  <!-- Stylesheets from your project -->
  <link rel="stylesheet" href="templatemo-lugx-gaming.css" />
  <link rel="stylesheet" href="animate.css" />
  <link rel="stylesheet" href="fontawesome.css" />
  <link rel="stylesheet" href="flex-slider.css" />
  <link rel="stylesheet" href="owl.css" />

  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .scorecard {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 10px;
    }
    .scorecard h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    input.score-input {
      width: 60px;
      text-align: center;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px;
    }
    .submit-button {
      margin-top: 20px;
      display: block;
      width: 100%;
      background-color: #ec6090;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-button:hover {
      background-color: #ff327a;
    }
  </style>
</head>
<body>
  <div class="scorecard animate__animated animate__fadeInUp">
    <h2>Your Scorecard</h2>
    <table id="scorecardTable">
      <thead>
        <tr>
          <th>Hole</th>
          <th>Par</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="scorecardBody"></tbody>
    </table>
    <button class="submit-button" onclick="submitScores()">Save Scores</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYat6m3-Lv46vfm6xcHLjTjRDq7NdCxAk",
      authDomain: "hackers-cup.firebaseapp.com",
      databaseURL: "https://hackers-cup-default-rtdb.firebaseio.com",
      projectId: "hackers-cup",
      storageBucket: "hackers-cup.appspot.com",
      messagingSenderId: "765736070872",
      appId: "1:765736070872:web:86a51c41916e7af75631ad",
      measurementId: "G-6E1M14F510"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const SHEET_ID = "1Lh6rQMUlZiogeQXxY-vSdzyv25XECq_NSB4sIyTqoPQ";
    const SCRIPT_URL = "https://corsproxy.io/?https://script.google.com/macros/s/AKfycbypvHmqzGelnYDxIHNnTFBrYrQGVdTzQYJBcnc7xfYGPhbjr-PL2F17kLJQJ8UXvjgY1Q/exec";

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      currentUser = user;
      const uid = user.uid;
      const gid = await getGID(uid);
      if (!gid) return alert("No scorecard found for your account.");
      loadScorecard(gid);
    });

    async function getGID(uid) {
      const gidRef = ref(database, `users/${uid}/gid`);
      const snapshot = await get(gidRef);
      return snapshot.exists() ? snapshot.val() : null;
    }

    async function loadScorecard(gid) {
      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "getRows",
            sheetId: SHEET_ID,
            gid
          })
        });

        const rows = await response.json();
        const body = document.getElementById("scorecardBody");
        body.innerHTML = "";

        rows.forEach((row, index) => {
          const tr = document.createElement("tr");
          const hole = row[4];
          const par = row[5];
          const score = row[8];

          tr.innerHTML = `
            <td>${hole}</td>
            <td>${par}</td>
            <td><input type="number" class="score-input" data-row="${index}" value="${score}" /></td>
          `;

          body.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading scorecard:", error);
        alert("Failed to load scorecard.");
      }
    }

    async function submitScores() {
      const inputs = document.querySelectorAll(".score-input");
      const updates = Array.from(inputs).map(input => ({
        rowIndex: parseInt(input.dataset.row),
        newScore: parseInt(input.value)
      }));

      const uid = currentUser.uid;
      const gid = await getGID(uid);

      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "updateScores",
          sheetId: SHEET_ID,
          gid,
          updates
        })
      });

      const result = await res.text();
      alert(result);
    }
  </script>
</body>
</html>
