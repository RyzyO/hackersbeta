<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Create Saturday Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />

  <style>
    body {
      background: #0b0d17;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      background: #151826;
      padding: 16px;
      border-radius: 12px;
      max-width: 420px;
      margin: 0 auto;
    }
    h2 {
      margin-top: 0;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 14px;
      font-size: 15px;
    }
    button {
      background: #1eeaf0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #4ef5f7;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
<link rel="manifest" href="site.webmanifest">
</head>

<body>
  <div class="card">
    <h2>Create Saturday Group</h2>

    <label>Player 1</label>
    <select id="p1"></select>

    <label>Player 2</label>
    <select id="p2"></select>

    <label>Player 3</label>
    <select id="p3"></select>

    <label>Player 4</label>
    <select id="p4"></select>

    <button id="createBtn">Create Group</button>

    <div id="status"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import {
      getFirestore, doc, getDoc, updateDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuQNnLLtX6GrhvIbwenSGEHjWp2JOWUZ8",
      authDomain: "hackers-cup.firebaseapp.com",
      projectId: "hackers-cup",
      databaseURL: "https://hackers-cup-default-rtdb.firebaseio.com",
      storageBucket: "hackers-cup.appspot.com",
      messagingSenderId: "765736070872",
      appId: "1:765736070872:web:86a51c41916e7af75631ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    const selects = ["p1", "p2", "p3", "p4"];

    async function loadDisplayNames() {
      const snap = await get(ref(rtdb, "users"));
      const val = snap.val() || {};

      const players = Object.keys(val).map(uid => ({
        uid,
        displayName: val[uid].displayName || "(no name)"
      })).sort((a,b) => a.displayName.localeCompare(b.displayName));

      selects.forEach(id => {
        const sel = document.getElementById(id);
        sel.innerHTML = '<option value="">-- select player --</option>';

        players.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.uid;
          opt.textContent = p.displayName;
          sel.appendChild(opt);
        });
      });
    }

    async function createGroup() {
      const p1 = document.getElementById("p1").value;
      const p2 = document.getElementById("p2").value;
      const p3 = document.getElementById("p3").value;
      const p4 = document.getElementById("p4").value;

      if (!p1 || !p2 || !p3 || !p4) {
        document.getElementById("status").textContent = "Please select all four players.";
        return;
      }

      const teeRef = doc(db,
        "competitions", "hackersCup26",
        "rounds", "saturday",
        "teeSheets", "main"
      );

      const snap = await getDoc(teeRef);
      const data = snap.exists() ? snap.data() : { groups: [] };

      const newGroupId = data.groups.length + 1;

      const group = {
        groupId: newGroupId,
        players: [p1, p2, p3, p4],
        hole: 1,
        teeTime: ""
      };

      data.groups.push(group);

      await setDoc(teeRef, data, { merge: true });

      document.getElementById("status").textContent =
        "Group created successfully (Group " + newGroupId + ")";
    }

    document.getElementById("createBtn").addEventListener("click", createGroup);

    loadDisplayNames();
  </script>
</body>
</html>
