    <script>
        // JavaScript for countdown timer
        function updateCountdown() {
            var countdownDate = new Date("August 23, 2024 09:00:00").getTime();
            var now = new Date().getTime();
            var distance = countdownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "The event has started!";
            }
        }

        var countdownInterval = setInterval(updateCountdown, 1000);

        // JavaScript for toggling the settings panel
        function toggleSettingsPanel() {
            var settingsPanel = document.querySelector('.settings-panel');
            settingsPanel.classList.toggle('show');
        }

        // JavaScript for toggling the background image
        var backgroundImageVisible = false;

        function toggleBackgroundImage() {
            var wallpaper = document.getElementById('wallpaper');
            if (backgroundImageVisible) {
                wallpaper.style.backgroundImage = '';
                backgroundImageVisible = false;
            } else {
                wallpaper.style.backgroundImage = 'url("background.png")';
                backgroundImageVisible = true;
            }
        }

        // JavaScript for toggling the more panel
        function toggleMorePanel() {
            var morePanel = document.getElementById('more-panel');
            morePanel.classList.toggle('show');
        }

        // Function to fetch and display user name
        function fetchUserName() {
            fetch('user.json')
                .then(response => response.json())
                .then(data => {
                    var userNameElement = document.getElementById('user-name');
                    userNameElement.innerHTML = `Welcome back, ${data.userName}!`;
                });
        }

        // Function to fetch and display number of hackers
        function fetchHackerNumber() {
            fetch('hackerNumber.json')
                .then(response => response.json())
                .then(data => {
                    var hackerNumberElement = document.getElementById('hacker-number');
                    hackerNumberElement.innerHTML = `Hackers: ${data.hackerNumber}`;
                });
        }

        // Call the fetch functions when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchUserName();
            fetchHackerNumber();
        });
    </script>
